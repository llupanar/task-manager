<div class="modal">
  <div class="modal-content">
    <h2>Task</h2>
    <form [formGroup]="taskForm">
      <input type="text" placeholder="title" formControlName="title" required maxlength="15" [ngClass]="{'invalid-title':checkTitle()}"/>
      <div *ngIf="checkTitle()" class='alert'>
        <div *ngIf="_title?.hasError('required')">Title is required.</div>
      </div>
      <input type="textarea" placeholder="description" formControlName="description"/>
      <input type="date" placeholder="date" formControlName="dueDate"/>
    </form>
    <div class="modal-actions">
      <button (click)="saveTask()">Save</button>
      <button (click)="close.emit()">Close</button>
    </div>
  </div>
</div>
